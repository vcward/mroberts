  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="selection">
          <label for="em">Renewable Transition
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="
            'Renewable Transition’ Indicates HECO's future renewable energy transition scenario.
            The 'PSIP’ option is based on HECO's own transition plan combined with the 900 MW solar
            RFP in 2019 and an extra 40 MW solar in each year after 2023. The 'optimized’ option is
            based on the results of the optimization model, Switch.">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="em" id="em">
            <option value="EM0" selected="selected">PSIP</option>
            <option value="EM1">Optimized</option>
          </select>
        </div>
        <div class="selection">
          <label for="eei">Future Electricity Demand Reduction
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="
            'Future Electricity Demand Reduction' indicates the amount of UH's
            electricity demand reduction with an investment in energy efficiency by 2039.
            0% indicates the case that UH’s electricity demand is the same as the current level.
            10%, 20%, and 30% indicate the case that the UH’s electricity demand is gradually reduced
             by 10%, 20%, and 30% until 2039.">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="eei" id="eei">
            <option value="00L">0%</option>
            <option value="10L">10%</option>
            <option value="20L">20%</option>
            <option value="30L">30%</option>
          </select>
        </div>
        <div class="selection">
          <label for="ec">Fuel Price
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="'Fuel Price' indicates
            future Brent crude oil price projection. The high scenario is based on the forecast by
            the US Energy Information Administration. The mid scenario is based on the Brent crude oil
             futures prices. The low scenario is based on the prices that are 1 standard deviation lower
              than the Brent crude oil futures prices.
              ">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="ec" id="ec">
            <option value="EC2">High</option>
            <option value="EC1" selected="selected">Mid</option>
            <option value="EC3">Low</option>
          </select>
        </div>
        <div class="selection">
          <label for="nec">Electricity Sales
            <a href="#" data-toggle="tooltip" title-align:"left" data-placement="bottom" title="
            'Electricity Sales' indicates the projection of HECO’s electricity sales until 2039.
            0% reduction denotes that HECO’s electricity sales stay the same as the level until 2039.
            30% reduction indicates the sales will be reduced by 30% until 2039. ">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="nec" id="nec">
            <option value="NEC0">0% Grid Defection</option>
            <option value="NEC1">30% Grid Defection</option>
          </select>
        </div>
        <div class="selection">
          <label for="pv">on-campus PV
          <a href="#" data-toggle="tooltip" data-placement="bottom" title="
          'On-campus PV' indicates the investment plan of PV on the Manoa campus.
          ‘0 MW’ denotes that the UH will not build any PV on campus. '12 MW’ indicates that
          the UH will install total 12 MW PV by 2039 with a schedule that 5 MW PV by 2025, 5 MW PV
          by 2030 and 2 MW PV by 2035.">
            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
          </a>
        </label>
          <select name="pv" id="pv">
            <option value="PV0">0MW</option>
            <option value="PV1" selected="selected">12MW</option>
          </select>
        </div>
        <div class="selection">
          <label for="5mw">on-campus 5MW PV with PPA
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="
            'On-campus 5MW PV with PPA' indicates the UH installs PVs on the Manoa campus via a
            purchasing power agreement (PPA) contract with HECO. ‘PPA: 17 cents/kWh’ indicates that
            the UH will purchase the generated power at 17 cents/kWh from 2020.">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="5mw" id="5mw">
            <option value="PPA0">No</option>
            <option value="PPA1" selected="selected">17cents/kWh</option>
          </select>
        </div>
        <div class="selection">
          <label for="cpp">Cogeneration Plant
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="
            'Cogeneration Plant' indicates the scenario that the UH installs a
            cogeneration power plant on the Manoa campus. The option 'Yes (without PPA)’
            denotes the case that the UH installs and operates the cogeneration plant by itself.
            The option ‘Yes (PPAC: 14 cents/kWh)’ indicates the scenario that a cogeneration plant
            is installed with a PPA contract with HECO. Under the PPA contract, HECO will install and
            operate the plant and the UH will purchase power from the HECO at 14 cents/kWh. ">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </a>
          </label>
          <select name="cpp" id="cpp">
            <option value="CG0" selected="selected">No</option>
            <option value="CG1">Yes (no enforcement)</option>
            <option value="CG4">Yes (PPA= 14 cents/kWh)</option>
          </select>
        </div>
        <div class="selection">
          <label for="gt">Green Tariff Program
            <a href="#" data-toggle="tooltip" data-placement="bottom" class="left" title="
            'Green Tariff Program' indicates the project of 10 MW PV installation in West Oahu.
            Through the project, a certain amount of credit will be provided to the UH and reflected on
            the UH’s monthly electricity bill. The amount of credit will depend on fuel prices,
            Green Tariff Rate (GTRate), and the inclusion of virtual rider M (VRM). In the ‘GT alone’ option,
            the VRM is excluded while the ‘GT with VRM’ option includes it. ">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            <a>
          </label>
          <select name="gt" id="gt">
            <option value="WO0_VRM0" selected="selected">No</option>
            <option value="WO1_VRM0">GT alone (GTRate: 10cents/kWh)</option>
            <option value="WO2_VRM0">GT alone (GTRate: 8cents/kWh)</option>
            <option value="WO1_VRM1">GT with VRM (GTRate: 10cents/kWh)</option>
            <option value="WO2_VRM1">GT with VRM (GTRate: 8cents/kWh)</option>
          </select>
        </div>
      </div>

    <label for="Net Benefits of the Investment"> Net Benefits of the Investment = 'Net Benefits of the Investment' indicates the amount of total cost
      savings from on and off-campus investments. It is calculated by subtracting the total
      costs (electricity bill + other all installation and operating costs) of the considered scenario from
      the costs of the status-quo scenario.

    <label for="Net Benefits of the Investment"> The status-quo scenario is the scenario that
        the UH decides not to invest at all in both on and off-campus. Thus, the UH will maintain
        the current level of electricity consumption and renewable facilities.

    <label for="Net Benefits of the Investment"> <math class=chem>^*</math>Baseline scenario shows the savings when
          the UH decides to implement only the on-campus investment (17 MW PV + battery).

  <script>
    const createFilePostfix = () => {
      let namePostfix = ''
      $('select').each(function (index, s) {
        namePostfix += `_${$(s).val()}`;
      });
      return namePostfix;
    };

    const filePrefixes = {
      csv: 'cap',
      avgMonthlyBill: 'avg_bill',
      percGen: 'pie',
      hourlyLoadHigh: 'LB',
      billStruc: 'bill_struc',
      npv: 'NPV'
    };

    const fileDisplayOrder = [
      { file: 'csv', title: 'Cumulated Power Capacity On-campus (MW)' },
      { file: 'avgMonthlyBill', title: 'Projected Annual Average Monthly Bill' },
      { file: 'percGen', title: 'Energy Mix in 2039' },
      { file: 'hourlyLoadHigh', title: 'Hourly Load Balance' },
      { file: 'billStruc', title: 'Structure of the Bill' },
      { file: 'npv', title: 'Net Benefits of the Investment' }
    ];


    const createFileNames = (prefixes, postfix) => {
      return Object.keys(prefixes).reduce((result, key) => {
        result[key] = prefixes[key] + postfix;
        return result;
      }, {});
    }

    function createTable(container, csvData) {
      const table = document.createElement('table');
      table.classList.add('table')
      container.appendChild(table);
      const thead = document.createElement('thead');
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      table.appendChild(tbody);
      csvData.forEach((row, index) => {
        if (index === 0) {
          createTableHeader(thead, row);
        }
        if (index !== 0) {
          createTableRows(tbody, row);
        }
      });
    }

    function createTableHeader(thead, row) {
      row.forEach((cell) => {
        const th = document.createElement('th');
        const cellText = document.createTextNode(cell);
        th.appendChild(cellText)
        thead.appendChild(th);
      });
    }

    function createTableRows(tbody, row) {
      const tr = document.createElement('tr');
      row.forEach((cell) => {
        const td = document.createElement('td');
        const cellText = document.createTextNode(cell);
        td.appendChild(cellText);
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }

    function displayNoFileMsg(container) {
      const pWarning = document.createElement('p');
      const warning = document.createTextNode('Not available for current selection.')
      pWarning.appendChild(warning);
      container.appendChild(pWarning);
    }

    function removeOldFigures(figureContainer) {
      while (figureContainer.firstChild) {
        figureContainer.removeChild(figureContainer.firstChild)
      }
    }

    function loadCSVData(fileName, container) {
      $.get(fileName, function (data, textStatus) {
        if (textStatus === 'success') {
          const csvData = $.csv.toArrays(data);
          createTable(container, csvData);
        }
      }).fail(function () {
        displayNoFileMsg(container);
      });
    }

    function embedGraphs(fileName, container) {
      $.get(fileName, function (data, textStatus) {
        if (textStatus === 'success') {
          const embed = document.createElement('embed');
          embed.setAttribute('src', fileName);
          embed.setAttribute('height', '450px');
          embed.setAttribute('width', '100%');
          container.appendChild(embed);
        }
      }).fail(function () {
        displayNoFileMsg(container);
      });
    }

    function displayFigures(files, displayOrder) {
      const figureContainer = document.getElementById('figures');
      removeOldFigures(figureContainer);
      displayOrder.forEach((d) => {
        const container = document.createElement('div');
        container.classList.add('col-xs-12', 'col-md-4');
        const pTitle = document.createElement('p');
        pTitle.setAttribute('style', 'font-weight: bold;');
        const title = document.createTextNode(d.title);
        pTitle.appendChild(title);
        container.appendChild(pTitle);
        if (d.file === 'csv') {
          const csvFileName = `./${files[d.file]}.csv`;
          loadCSVData(csvFileName, container);
        }
        if (d.file !== 'csv') {
          const pdfFileName = `./${files[d.file]}.pdf`;
          embedGraphs(pdfFileName, container);
        }
        figureContainer.appendChild(container);
      });
    }

    const defaultPostfix = createFilePostfix();
    const defaultFiles = createFileNames(filePrefixes, defaultPostfix);
    displayFigures(defaultFiles, fileDisplayOrder)
    $('select').change(function () {
      const newPostfix = createFilePostfix();
      const newFiles = createFileNames(filePrefixes, newPostfix);
      displayFigures(newFiles, fileDisplayOrder)
    });

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
